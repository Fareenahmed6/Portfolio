    <main style="padding-top: 100px; min-height: 100vh;">
        <section id="contact" class="container" style="max-width: 800px;">
            <div class="glass" style="padding: 3rem; border-radius: 16px; margin-top: 2rem;">
                <h1 class="heading-lg">Get In Touch</h1>
                <p style="color: var(--text-secondary); margin-bottom: 2rem;">
                    Have a project in mind or just want to chat? Send me a message!
                </p>

                <form id="contactForm" style="display: flex; flex-direction: column; gap: 1.5rem;">
                    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                        <label for="name" style="font-weight: 600;">Name</label>
                        <input type="text" id="name"
                            style="padding: 1rem; border-radius: 8px; border: 1px solid rgba(0,0,0,0.1); background: rgba(255,255,255,0.5);"
                            placeholder="Your Name">
                    </div>

                    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                        <label for="email" style="font-weight: 600;">Email</label>
                        <input type="email" id="email"
                            style="padding: 1rem; border-radius: 8px; border: 1px solid rgba(0,0,0,0.1); background: rgba(255,255,255,0.5);"
                            placeholder="Your Email">
                    </div>

                    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                        <label for="message" style="font-weight: 600;">Message</label>
                        <textarea id="message" rows="5"
                            style="padding: 1rem; border-radius: 8px; border: 1px solid rgba(0,0,0,0.1); background: rgba(255,255,255,0.5);"
                            placeholder="Say hello..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" style="align-self: flex-start;">Send Message</button>
                </form>

                <div style="margin-top: 3rem; padding-top: 2rem; border-top: 1px solid rgba(0,0,0,0.1);">
                    <h3 style="margin-bottom: 1rem;">Connect with me</h3>
                    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                        <a href="mailto:fareenahmed08@gmail.com" class="nav-link"
                            style="display: flex; align-items: center; gap: 0.5rem;">
                            <i class="fas fa-envelope"></i> fareenahmed08@gmail.com
                        </a>
                        <a href="https://www.linkedin.com/in/fareen-ahmed-122a06259/" target="_blank" class="nav-link"
                            style="display: flex; align-items: center; gap: 0.5rem;">
                            <i class="fab fa-linkedin"></i> LinkedIn
                        </a>
                        <a href="https://github.com/Fareenahmed6" target="_blank" class="nav-link"
                            style="display: flex; align-items: center; gap: 0.5rem;">
                            <i class="fab fa-github"></i> GitHub
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
